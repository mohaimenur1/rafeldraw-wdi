<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Walton Digitech Galanight</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="style3.css">
  <body>
	<title>Lucky Spin</title>
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-lg-4">        
                <div class="first">
                    <div class="spinner-container">
                        <div class="containers">
                            <img class="one" src="Logo.png" alt="Like" />
                        </div>
                            <button id="spin">Go</button>
                            <!-- <button id="reset">Reset</button> -->
                    </div>
                    <!-- <button id="reset">Reset</button> -->
                    <div class="box">
                        <div id="userDetails" class="ribbon blue crossed"></div>
                        <lottie-player class="animation" src="https://lottie.host/e28cf92e-c271-4d02-a1e4-c235fab9ed2e/h9Tokq5FH2.json" background="##FFFFFF" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="second">
                    <div class="spinner-container2">
                        <div class="containers2">
                            <img class="one2" src="Logo.png" alt="Like" />
                        </div>
                            <button id="spin2">Go</button>
                            <!-- <button id="reset2">Reset</button> -->
                    </div>
                    
                    <div class="box2">
                        <div id="userDetails2" class="ribbon2 blue2 crossed2"></div>
                        <lottie-player class="animation" src="https://lottie.host/e28cf92e-c271-4d02-a1e4-c235fab9ed2e/h9Tokq5FH2.json" background="##FFFFFF" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="third">
                    <div class="spinner-container3">
                        <div class="containers3">
                            <img class="one3" src="Logo.png" alt="Like" />
                        </div>
                            <button id="spin3">Go</button>
                            <!-- <button id="reset2">Reset</button> -->
                    </div>
                    
                    <div class="box3">
                        <div id="userDetails3" class="ribbon3 blue3 crossed3"></div>
                        <lottie-player class="animation" src="https://lottie.host/e28cf92e-c271-4d02-a1e4-c235fab9ed2e/h9Tokq5FH2.json" background="##FFFFFF" speed="1" style="width: 300px; height: 300px" loop autoplay direction="1" mode="normal"></lottie-player>
                    </div>
                </div>
            </div>  
        </div>
    </div>
        
    <script src="index.js"></script>
    <script src="index2.js"></script>
    <script src="index3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
